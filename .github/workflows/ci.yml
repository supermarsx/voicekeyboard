name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-type:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff black mypy
      - name: Ruff
        run: python -m ruff check .
      - name: Black (check)
        run: python -m black --check .
      - name: Mypy
        run: python -m mypy --hide-error-codes --pretty voicekeyboard

  tests-windows:
    name: Tests (Windows)
    runs-on: windows-latest
    env:
      VOICEKB_DRYRUN: '1'
      VOICEKB_DISABLE_HOTKEYS: '1'
      VOICEKB_HEADLESS: '1'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install minimal test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest numpy pystray Pillow
      - name: Run tests
        run: python -m pytest -q

  tests-linux:
    name: Tests (Linux + Qt offscreen)
    runs-on: ubuntu-latest
    env:
      VOICEKB_DRYRUN: '1'
      VOICEKB_DISABLE_HOTKEYS: '1'
      QT_QPA_PLATFORM: 'offscreen'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install minimal test deps with Qt
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest PyQt6 numpy pystray Pillow
      - name: Run tests under Xvfb
        run: xvfb-run -a python -m pytest -q

  docs:
    name: Docs Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs mkdocs-material mkdocstrings mkdocstrings-python griffe
      - name: Build docs
        run: mkdocs build --strict
